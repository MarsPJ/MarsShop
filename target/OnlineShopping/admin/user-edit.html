<div class="content">
	<div class="header">

		<h1 class="page-title">用户修改</h1>
		<ul class="breadcrumb">
			<li><a href="#">首页</a></li>
			<li><a href="#">用户管理</a></li>
			<li class="active">用户修改</li>
		</ul>

	</div>
	<div class="main-content">
		<div class="row">
			<div class="col-md-11">
				<form class="form-horizontal" action="edit" method="post">					
					<div class="form-group">
						<label class="col-sm-2 control-label">编号</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" name="uid"
								value="32" readOnly>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="uname"
								placeholder="" value="a" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">性别</label>
						<div class="col-sm-4">
							<label class="radio-inline"> <input type="radio"
								name="usex" value="男" checked /> 男
							</label> <label class="radio-inline"> <input type="radio"
								name="usex" value="女"  /> 女
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">手机</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="uphone"
								value="a"  required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">QQ</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="uqq"
								value="a"  required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="uemail"
								value="a@a.a"  required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">出生年月</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="ubirth"
								value="2022-11-30"  required>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-12">
							<button class="btn btn-primary">
								<i class="fa fa-save"></i> 保存
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
